<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <h1>NETFILIX</h1>
    <div style="background-color: lightblue; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input name="username" type="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputAge">Age</label>
          <br>
          <input name="age" type="age" class="form-control" id="exampleInputAge" aria-describedby="ageHelp" placeholder="age">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input name="publisher" type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I'm publisher</label>
        </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>
      </form>
    </div>
  </body>
</html>
